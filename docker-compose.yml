services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: dailyquest
      POSTGRES_PASSWORD: dev123
      POSTGRES_DB: dailyquest_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dailyquest.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  backend:
    build: .  # O contexto da build agora é a pasta raiz, onde o Dockerfile está
    ports:
      - "8000:8000"
    environment:
      # As variáveis agora são lidas pelo config.py, mas é bom manter aqui para referência
      DATABASE_URL: "postgresql://dailyquest:dev123@db:5432/dailyquest_db"
    depends_on:
      - db
    volumes:
      # Mapeia a pasta src local para /app/src dentro do container
      - ./src:/app/src 

volumes:
  postgres_data: